<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleMarioNet.css" />
    <script src="script.js" defer></script>
    <script src="scriptMarioNet.js" defer></script>
    <title>Catch Adelina</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Adelina</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" Adelina?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Crazy Ade</p>
            <img src="./pictures/head.png" alt="Crazy">
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Happy Ade</p>
            <img
               src="./pictures/head1.png"
               alt="Happy"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Angry Ade</p>
            <img
               src="./pictures/head2.png"
               alt="Angry"
               />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" >
            <p>Just Ade</p>
            <img
               src="./pictures/head3.png"
               alt="Just Ade"
               />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annnoyed yet? <br>
        You are playing an impossible game!!
      </h5>
    </div>

    
    
  </body>
</html>
